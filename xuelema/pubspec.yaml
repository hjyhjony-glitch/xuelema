name: xuelema
description: 学了吗 - 学习任务管理与番茄专注应用

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: '>=3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # 本地存储
  shared_preferences: ^2.2.2
  
  # UUID生成
  uuid: ^4.2.1
  
  # 状态管理
  provider: ^6.1.1
  
  # OCR - 图片文字识别
  image_picker: ^1.0.4
  google_mlkit_text_recognition: ^0.15.0
  path: ^1.8.3
  path_provider: ^2.1.1
  
  # 批量导入
  excel: ^4.0.6
  csv: ^6.0.0
  file_picker: ^10.3.10
  
  # PDF导入（暂时禁用，等待SDK升级）
  # pdf: ^3.10.4
  # flutter_pdfview: ^1.3.2
  
  # 动画
  flutter_animate: ^4.2.0
  
  # 图标
  cupertino_icons: ^1.0.2
  
  # 本地通知
  flutter_local_notifications: ^19.0.0
  timezone: ^0.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  generate: true
